<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>

<body>
    <form method="post">
        <div class="nike-shoe">
            <img src="images/nike-shoe.png" alt="nike-shoe">
        </div>
        <div class="form-inputs">
            <h1>Nike Roche Run</h1>
            <span class="price">120$</span>
            <label>
                <span>Choose Size</span>
                <select>
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                </select>
            </label>
            <label>
                <span>Name on card</span>
                <input type="text" name="card-holder-name" placeholder="Enter your name">
            </label>
            <label>
                <span>Card Number</span>
                <input type="text" name="card-number" placeholder="Enter card number">
            </label>
            <button>
                continue
            </button>
        </div>
    </form>
</body>

</html>
