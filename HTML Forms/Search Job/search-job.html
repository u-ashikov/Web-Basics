<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>

<body>
    <form method="post">
            <nav>
                <ul>
                    <li><a href="#" class="business-search">Search Business</a></li>
                    <li><a href="#" class="business-categories">Business Categories</a></li>
                    <li><a href="#" class="recent-locations">Recent Locations</a></li>
                    <li><a href="#" class="agents">Agents Located</a></li>
                </ul>
            </nav>
        <div class="form-inputs">
            <label>
                <span>Business Name</span>
                <input type="text" name="business-name" placeholder="enter a name">
            </label>
            <label>
                <span>Country</span>
                <input type="text" name="country" placeholder="search by country">
            </label>
            <label>
                <span>City / State</span>
                <input type="text" name="city" placeholder="search by city or state">
            </label>
            <label>
                <span>Zip / Postal Code</span>
                <input type="number" name="postal-code" placeholder="enter a postal code">
            </label>
            <label>
                <span>Employers</span>
                <input type="number" name="employers" placeholder="1000-5000">
            </label>
            <label>
                <span>Startup Date</span>
                <input type="date" name="start-date" placeholder="dd/mm/yyyy">
            </label>
            <label>
                <span>Job Opportunity</span>
                <input type="text" name="job-opportunity" placeholder="any">
            </label>
            <div class="button">
                <button type="submit">let's find your job</button>
            </div>
        </div>
    </form>
</body>

</html>
