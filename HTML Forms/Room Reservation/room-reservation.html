<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>

<body>
    <header class="title">
        <h1>Room Reservation</h1>
    </header>
    <form method="post">
        <header class="subtitle">
            <div class="basic-info">
                <h3>Basic Information</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                    blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                    nec commodo.
                </p>
            </div>
            <label class="search">
                <span>Search</span>
                <input type="text" name="search">
            </label>
        </header>
        <div class="input-holder">
            <div class="personal-details">
                <h3>Personal Details</h3>
                <label>
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="text" name="entered-name" placeholder="Enter Name">
                </label>
            </div>
            <div class="request-reservation">
                <h3>Request a reservation</h3>
                <label>
                    <span>Select a Room</span>
                    <select>
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                        <option value="4">Room 4</option>
                    </select>
                </label>
                <label>
                    <span>Number of Rooms</span>
                    <input type="number" name="rooms-number" placeholder="1" min="1">
                </label>
                <label>
                    <span>Check-In:</span>
                    <input type="date" name="check-in">
                </label>
                <label>
                    <span>Check-Out:</span>
                    <input type="date" name="check-in">
                </label>
            </div>
        </div>
        <button class="button" type="submit">
            book now
        </button>
    </form>
</body>

</html>
