<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church Gallery</title>
    <link rel="stylesheet" href="church-gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>Church Gallery</h1>
<div id="church-container">

    <label for="florence">
        <img src="images/florence_1280.jpg" alt="florence">
    </label>

    <input type="radio" id="florence" name="church">

    <label for="altenberger">
        <img src="images/altenberger-Dom_1280.jpg" alt="altenberger-Dom">
    </label>

    <input type="radio" id="altenberger" name="church" checked>

    <label for="saint-michel">
        <img src="images/mont-saint-michel_1280.jpg" alt="saint-michel"></label>
    <input type="radio" id="saint-michel" name="church">

    <label for="moscow">
        <img src="images/moscow_1280.jpg" alt="moscow"></label>
    <input type="radio" id="moscow" name="church">

    <div id="churches">
        <figure id="florence-fig">
            <img src="images/florence_1280.jpg"  alt="florence">
            <figcaption>Florence</figcaption>
        </figure>

        <figure id="altenberger-fig">
            <img src="images/altenberger-Dom_1280.jpg"
                 alt="altenberger-Dom">
            <figcaption>Woodward Avenue Presbyterian Church, Detroit Michigan</figcaption>
        </figure>

        <figure id="saint-michel-fig">
            <img src="images/mont-saint-michel_1280.jpg" alt="saint-michel">
            <figcaption>Mont Saint Michel</figcaption>
        </figure>

        <figure id="moscow-fig">
            <img src="images/moscow_1280.jpg" alt="moscow">
            <figcaption>Moscow</figcaption>
        </figure>
    </div>
</div>

<script>
    $("div#church-container input[type='radio']").click(
    function LoadPicture() {
        let selectedChurch = $(this).attr('id');
        let churches = $('#churches').find('figure');
        for (let i = 0; i< churches.length;i++) {
            if ($(churches[i]).attr('id').includes(selectedChurch)) {
                $('#churches').find('#'+selectedChurch+'-fig').css('opacity','1');
            }
            else {
                $(churches[i]).css('opacity','0');
            }
        }
    });
</script>

</body>
</html>
